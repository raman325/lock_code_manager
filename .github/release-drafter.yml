---
name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
sort-direction: ascending
autolabeler:
  - label: 'pre-commit'
    files:
      - '.pre-commit-config.yaml'
  - label: 'javascript'
    files:
      - '*.ts'
      - '*.js'
      - 'ts/**/*'
      - '.eslintrc.cjs'
      - 'tsconfig.json'
      - 'rollup.config.js'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
  - label: 'python'
    files:
      - '*.py'
      - 'custom_components/**/*.py'
      - 'tests/**/*.py'
      - 'tox.ini'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'Pipfile'
      - 'Pipfile.lock'
  - label: 'github_actions'
    files:
      - '.github/workflows/**/*'
  - label: 'dependencies'
    files:
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'Pipfile'
      - 'Pipfile.lock'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - '.pre-commit-config.yaml'
    body:
      - '/\[x\] dependency/i'
  - label: 'documentation'
    files:
      - '*.md'
      - '**/*.md'
      - 'docs/**/*'
  - label: 'bug'
    body:
      - '/\[x\] bugfix/i'
  - label: 'enhancement'
    body:
      - '/\[x\] new feature/i'
  - label: 'breaking-change'
    body:
      - '/\[x\] breaking change/i'
  - label: 'code-quality'
    body:
      - '/\[x\] code quality/i'

version-resolver:
  major:
    labels:
      - "lcm-major"
  minor:
    labels:
      - "lcm-minor"
  patch:
    labels:
      - "lcm-patch"
  default: patch
categories:
  - title: "‚ö†Ô∏è Breaking Changes"
    labels:
      - "breaking-change"
  - title: "üÜï Enhancements"
    labels:
      - "enhancement"
  - title: "‚úÖ Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "‚öì Code Quality"
    labels:
      - "code-quality"
  - title: "üìù Documentation"
    collapse-after: 1
    labels:
      - "documentation"
    exclude-labels:
      - "python"
      - "javascript"
  - title: "üì¶ Dependencies"
    collapse-after: 1
    labels:
      - "dependencies"
      - "pre-commit"
  - title: "üßπ Housekeeping"
    collapse-after: 1
    labels:
      - "github_actions"
    exclude-labels:
      - "python"
      - "javascript"
# yamllint disable rule:line-length
template: |
  [![Downloads for this release](https://img.shields.io/github/downloads/raman325/lock_code_manager/$RESOLVED_VERSION/total.svg)](https://github.com/raman325/lock_code_manager/releases/$RESOLVED_VERSION)

  $CHANGES

  ## Links
  - [Wiki](https://github.com/raman325/lock_code_manager/wiki)
  - [Submit bugs/feature requests](https://github.com/raman325/lock_code_manager/issues)
