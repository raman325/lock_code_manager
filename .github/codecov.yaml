---
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      python:
        flags:
          - python
        paths:
          - custom_components/
          - tests/
        threshold: 1%
      typescript:
        flags:
          - typescript
        paths:
          - ts/
        threshold: 1%
    patch:
      default:
        target: 90%
      python:
        flags:
          - python
        paths:
          - custom_components/
          - tests/
        target: 90%
      typescript:
        flags:
          - typescript
        paths:
          - ts/
        target: 90%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

github_checks:
  annotations: true

flag_management:
  default_rules:
    carryforward: true
  individual_flags:
    - name: python
      paths:
        - custom_components/
        - tests/
    - name: typescript
      paths:
        - ts/
