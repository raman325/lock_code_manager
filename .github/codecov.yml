coverage:
  status:
    project:
      python:
        flags:
          - python
        paths:
          - custom_components/
          - tests/
        threshold: 1%
      typescript:
        flags:
          - typescript
        paths:
          - ts/
        threshold: 1%
    patch:
      python:
        flags:
          - python
        paths:
          - custom_components/
          - tests/
        target: 90%
      typescript:
        flags:
          - typescript
        paths:
          - ts/
        target: 90%

flag_management:
  default_rules:
    carryforward: true
  individual_flags:
    - name: python
      paths:
        - custom_components/
        - tests/
    - name: typescript
      paths:
        - ts/
