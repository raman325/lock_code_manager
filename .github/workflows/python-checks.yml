---
name: Python Checks

on:
  workflow_call:

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv pip install --system ruff
      - name: Check formatting
        run: ruff format --check .
      - name: Check linting
        run: ruff check .

  pytest:
    name: Pytest (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libudev-dev
      - name: Install dependencies
        run: uv pip install --system -r requirements_dev.txt
      - name: Run tests and generate coverage report
        # CI-only deps installed separately to keep requirements_dev.txt lightweight
        run: |
          uv pip install --system pytest-cov pytest-github-actions-annotate-failures
          pytest ./tests/ --cov=custom_components/lock_code_manager/ --cov-report=xml
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: python
          files: coverage.xml
