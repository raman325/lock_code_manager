---
name: Integration

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**.py'
              - 'requirements*.txt'
              - 'pyproject.toml'
              - '.github/workflows/integration.yaml'
            frontend:
              - '**.js'
              - '**.ts'
              - 'ts/**'
              - '.eslintrc.cjs'
              - 'package.json'
              - 'rollup.config.js'
              - 'tsconfig.json'
              - 'vitest.config.ts'
              - '.github/workflows/integration.yaml'

  # Python jobs
  test:
    name: Pytest
    needs: check-changes
    if: needs.check-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libudev-dev
      - name: Install dependencies
        run: uv pip install --system -r requirements_dev.txt
      - name: Run tests and generate coverage report
        # CI-only deps installed separately to keep requirements_dev.txt lightweight
        run: |
          uv pip install --system pytest-cov pytest-github-actions-annotate-failures
          pytest ./tests/ --cov=custom_components/lock_code_manager/ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: python
          files: coverage.xml

  hacs:
    name: HACS
    needs: check-changes
    if: needs.check-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration

  hassfest:
    name: Hassfest
    needs: check-changes
    if: needs.check-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: home-assistant/actions/hassfest@master

  # Frontend jobs
  lint-and-build:
    # pre-commit.ci skips yarn-lint and yarn-build (Node.js not available), so CI needs this job
    name: Yarn Lint and Build
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/iron
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint:fix
      - name: Check for changes from lint
        id: change_lint
        run: echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
      - name: Check if clean from lint
        if: steps.change_lint.outputs.changed != 0
        uses: actions/github-script@v8
        with:
          script: |
            core.setFailed('Repo is dirty after lint! Run yarn lint:fix locally before pushing changes.')
      - name: Build
        run: yarn build
      - name: Check for changes from build
        id: change_build
        run: echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
      - name: Check if clean from build
        if: steps.change_build.outputs.changed != 0
        uses: actions/github-script@v8
        with:
          script: |
            core.setFailed('Repo is dirty after build! Run yarn build locally before pushing changes.')

  vitest:
    name: Vitest
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/iron
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test --coverage --coverage.reporter=json
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: typescript
          files: ./coverage/coverage-final.json
