---
name: Integration

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**.py'
              - 'requirements*.txt'
              - 'pyproject.toml'
              - '.github/workflows/integration.yaml'

  test:
    name: Pytest
    needs: check-changes
    if: needs.check-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libudev-dev
      - name: Install dependencies
        run: uv pip install --system -r requirements_dev.txt
      - name: Run tests and generate coverage report
        # CI-only deps installed separately to keep requirements_dev.txt lightweight
        run: |
          uv pip install --system pytest-cov pytest-github-actions-annotate-failures
          pytest ./tests/ --cov=custom_components/lock_code_manager/ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: python
          files: coverage.xml

  hacs:
    name: HACS
    needs: check-changes
    if: needs.check-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration

  hassfest:
    name: Hassfest
    needs: check-changes
    if: needs.check-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: home-assistant/actions/hassfest@master
