---
name: Repository

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:
    types:
      - edited
      - labeled
      - opened
      - reopened
      - synchronize
      - unlabeled
  # pull_request_target is needed for fork PRs - it runs in the base repo context
  # with elevated permissions required for pull-requests: write
  pull_request_target:
    types:
      - edited
      - labeled
      - opened
      - reopened
      - synchronize
      - unlabeled
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-release-draft:
    name: Update Release Draft
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    concurrency:
      # Use head_ref for PRs (branch name) or ref for pushes (refs/heads/main)
      # This ensures PR updates are serialized while different PRs run concurrently
      group: release-drafter-${{ github.head_ref || github.ref }}
      cancel-in-progress: false
    steps:
      # Give GitHub API time to index newly merged PRs before querying
      - name: Wait for PR indexing
        if: github.event_name == 'push'
        run: sleep 10
      - uses: release-drafter/release-drafter@v6
        with:
          commitish: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    name: Auto Merge
    runs-on: ubuntu-latest
    # Only run on pull_request events (not push, pull_request_target, or workflow_dispatch)
    # and only for dependabot, pre-commit-ci, or PRs with auto-merge label
    if: >-
      github.event_name == 'pull_request' && (
        github.event.pull_request.user.login == 'dependabot[bot]' ||
        github.event.pull_request.user.login == 'pre-commit-ci[bot]' ||
        contains(github.event.pull_request.labels.*.name, 'auto-merge')
      )
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      # Cancel in-progress runs for the same PR (only latest should merge)
      group: auto-merge-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      # Fetch Dependabot metadata (only runs for dependabot PRs)
      - name: Fetch Dependabot metadata
        id: metadata
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      # Determine if PR is eligible for auto-merge
      - name: Check eligibility
        id: eligible
        run: |
          if [[ "$ACTOR" == "dependabot[bot]" ]]; then
            # Dependabot: only auto-merge patch and minor updates
            if [[ "$UPDATE_TYPE" == "version-update:semver-patch" ]] ||
               [[ "$UPDATE_TYPE" == "version-update:semver-minor" ]]; then
              echo "result=true" >> "$GITHUB_OUTPUT"
            else
              echo "result=false" >> "$GITHUB_OUTPUT"
              echo "Skipping: Dependabot major update requires manual review"
            fi
          else
            # pre-commit-ci and auto-merge labeled PRs are always eligible
            echo "result=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          ACTOR: ${{ github.event.pull_request.user.login }}
          UPDATE_TYPE: ${{ steps.metadata.outputs.update-type }}

      # Wait for specific CI checks (explicit list, not branch protection)
      - name: Wait for CI checks
        if: steps.eligible.outputs.result == 'true'
        timeout-minutes: 30
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.event.pull_request.head.sha }}
          # Checks that must exist and pass (always run)
          MUST_PASS: Check Changes
          # Checks that must pass IF they run (may be skipped by path filter)
          # Reusable workflow jobs are prefixed with caller job name
          # yamllint disable-line rule:line-length
          IF_RUN_PASS: Python / Pytest,HACS,Hassfest,Frontend / Vitest,Frontend / Yarn Lint and Build
        run: |
          # Give workflows time to register their check runs
          # Longer delay is fine since auto-merge only runs for automated/low-risk PRs
          echo "Waiting for workflows to register..."
          sleep 60

          IFS=',' read -ra MUST <<< "$MUST_PASS"
          IFS=',' read -ra OPTIONAL <<< "$IF_RUN_PASS"
          ALL_CHECKS=("${MUST[@]}" "${OPTIONAL[@]}")
          echo "Must pass: ${MUST[*]}"
          echo "If run, must pass: ${OPTIONAL[*]}"

          while true; do
            ALL_DONE=true
            ANY_FAILED=false
            MUST_FOUND=0

            for CHECK in "${ALL_CHECKS[@]}"; do
              # Check may appear multiple times (e.g., "Check Changes" in multiple workflows)
              STATUSES=$(gh api "repos/$REPO/commits/$SHA/check-runs" \
                --jq "[.check_runs[] | select(.name == \"$CHECK\")] | map({s: .status, c: .conclusion})" \
                2>/dev/null)

              COUNT=$(echo "$STATUSES" | jq 'length')

              if [ "$COUNT" -eq 0 ]; then
                echo "$CHECK: not found"
                continue
              fi

              # Track if this is a must-pass check
              for M in "${MUST[@]}"; do
                if [ "$CHECK" = "$M" ]; then
                  MUST_FOUND=$((MUST_FOUND + COUNT))
                  break
                fi
              done

              # Check each instance
              for i in $(seq 0 $((COUNT - 1))); do
                STATUS=$(echo "$STATUSES" | jq -r ".[$i].s")
                CONCLUSION=$(echo "$STATUSES" | jq -r ".[$i].c")

                if [ "$STATUS" != "completed" ]; then
                  echo "$CHECK [$i]: $STATUS"
                  ALL_DONE=false
                elif [ "$CONCLUSION" != "success" ] && [ "$CONCLUSION" != "skipped" ]; then
                  echo "::error::$CHECK [$i] failed ($CONCLUSION)"
                  ANY_FAILED=true
                else
                  echo "$CHECK [$i]: $CONCLUSION"
                fi
              done
            done

            if [ "$ANY_FAILED" = true ]; then
              exit 1
            fi

            if [ "$ALL_DONE" = true ]; then
              if [ "$MUST_FOUND" -eq 0 ]; then
                echo "::error::No required checks found - something is wrong"
                exit 1
              fi
              echo "All checks passed! (found $MUST_FOUND required check instances)"
              break
            fi

            sleep 30
          done

      # Merge after CI passes
      - name: Merge PR
        if: steps.eligible.outputs.result == 'true'
        run: gh pr merge --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
