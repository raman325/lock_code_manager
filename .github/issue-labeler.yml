# Configuration for github/issue-labeler - body-based labels
# See: https://github.com/github/issue-labeler
# Uses regex patterns to match PR/issue body content
# Note: [xX] matches both lowercase and uppercase X in checkboxes
---
bug:
  - '\[[xX]\]\s*[Bb]ugfix'

enhancement:
  - '\[[xX]\]\s*[Nn]ew [Ff]eature'

breaking-change:
  - '\[[xX]\]\s*[Bb]reaking [Cc]hange'
  # Match when breaking change section (at start of body) has content after HTML comment
  - '^# Breaking change[\s\S]*?-->\s*\n+[A-Za-z][\s\S]*?## Proposed change'
  # Match when HTML comment is removed and content added directly (must be at body start)
  - '^# Breaking change\s*\n+[A-Za-z][\s\S]*?## Proposed change'

code-quality:
  - '\[[xX]\]\s*[Cc]ode [Qq]uality'
