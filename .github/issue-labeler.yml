# Configuration for github/issue-labeler - body-based labels
# See: https://github.com/github/issue-labeler
# Uses regex patterns to match PR/issue body content
# Note: [xX] matches both lowercase and uppercase X in checkboxes
---
bug:
  - '\[[xX]\]\s*[Bb]ugfix'

enhancement:
  - '\[[xX]\]\s*[Nn]ew [Ff]eature'

breaking-change:
  - '\[[xX]\]\s*[Bb]reaking [Cc]hange'
  # Match breaking change section with content after HTML comment
  # Requires: header at line start, content starts with capitalized word (natural language)
  - '\n# Breaking change[\s\S]*?-->\s*\n+[A-Z][a-z]+\s[\s\S]*?\n## Proposed change'
  # Match when HTML comment is removed and content added directly
  - '\n# Breaking change\s*\n+[A-Z][a-z]+\s[\s\S]*?\n## Proposed change'

code-quality:
  - '\[[xX]\]\s*[Cc]ode [Qq]uality'
